    <style>
      /* Base styles */
      .print-only {
        display: none;
      }

      /* Page setup for A4 */
      @page {
        size: A4;
        margin: 0;
      }

      /* Print specific overrides */
      @media print {
        body {
          margin: 0;
          background-color: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Hide screen elements */
        .no-print {
          display: none !important;
        }

        /* Show print elements */
        .print-only {
          display: block !important;
          width: 100%;
          height: 100%;
        }

        /* Utility for forcing colors/backgrounds in print */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Page breaking */
        .page-break-after {
          break-after: page;
          page-break-after: always;
        }
      }
    </style>
